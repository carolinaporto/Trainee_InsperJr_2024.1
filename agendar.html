<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <!-- Incluir o header -->
    <div class="header-wrapper" id="header"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header').innerHTML = html;
            });
    </script>

    <main>
        <section>
            <h1 class="center">Agendar</h1>

            <div class="box t50">
                <!-- Formulário de Cadastro -->
                <h2>Solicitar Atendimento</h2>
                <form action="agendar.html" type="get">

                    <table class="cem">
                        <tr>
                            <td align="right">
                                <label for="servicos">Serviço:</label>
                            </td>
                            <td align="left">
                                <select id="servicos">
                                    <option value="consulta">Consulta</option>
                                    <option value="mancha">Tratamento de Manchas</option>
                                    <option value="cicatriz">Tratamento de Cicatrizes</option>
                                    <option value="preenchimentos">Preenchimentos</option>
                                    <option value="limpeza_pele">Limpeza de Pele</option>
                                    <option value="depilacao">Depilação a Laser</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <label for="profissional">Profissional:</label>
                            </td>
                            <td align="left">
                                <select id="profissional">
                                    <option value="Tania">Dra. Tania</option>
                                    <option value="Sofia">Dra. Sofia</option>
                                    <option value="Marcos">Dr. Marcos</option>
                                    <option value="Isabela">Dra. Isabela</option>
                                    <option value="Carolina">Dra. Carolina</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <label for="data-atendimento">Data do Atendimento:</label>
                            </td>
                            <td align="left">
                                <input type="date" id="data-atendimento" required>
                            </td>
                        </tr>
                        <tr>

                            <td align="right">
                                <label for="horario">Horário:</label>
                            </td>
                            <td align="left">
                                <select id="horario">
                                    <option value="0800">8:00</option>
                                    <option value="0900">9:00</option>
                                    <option value="1000">10:00</option>
                                    <option value="1100">11:00</option>
                                    <option value="1200">12:00</option>
                                    <option value="1300">13:00</option>
                                    <option value="1400">14:00</option>
                                    <option value="1500">15:00</option>
                                    <option value="1600">16:00</option>
                                    <option value="1700">17:00</option>
                                    <option value="1800">18:00</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td align="left"><br><button type="sumbit" id="agendamento">Solicitar</button></td>
                        </tr>
                    </table>
                </form>

            </div>

                    </tr>

                </table>
