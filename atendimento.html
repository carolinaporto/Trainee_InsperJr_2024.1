<body>
    <!-- HEADER  -->

        <div class="navbar" id="myNavbar">
            <a href="javascript:void(0);" id="menu" class="icon">

            <div class="row">

                <a class="login_header" href="login.html"><img class="redondo" src="img/tania.jpg" alt=""></a>
            </div>
        </div>
    </header>

    <main>
        <section>
            <h1 class="center">Atendimento</h1>

            <div class="box bg_cinza">
                <!-- Dados do paciente -->
                <table class="cem">
                    <tr>
                        <td align="center">
                            <p class="enfase">Nome do Paciente</p>
                        </td>
                        <td align="center">
                            <p class="enfase">Procedimento</p>
                        </td>
                        <td align="center">
                            <p class="enfase">Data / Hora</p>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <p>Antonio Riscala</p>
                        </td>
                        <td align="center">
                            <p>Consulta</p>
                        </td>
                        <td align="center">
                            <p>09/05/24 / 12:10</p>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="box bg_cinza">

                <form action="agenda-do-dia.html" type="get">

                    <table class="cem">
                        <tr>
                            <td align="center" >
                                <p class=enfase>Anotações do Atendimento</p>
                                <textarea rows="10" cols="40" alt="Anotações" id="anotacao"></textarea>
                            </td>
                            <td align="center">
                                <p class=enfase>Receituário</p>
                                <textarea rows="10" cols="40" alt="Receituário" id="receituario"></textarea>
                            </td>
                            <td align="center">
                                <p class=enfase>Recomendações</p>
                                <textarea rows="10" cols="40" alt="Recomendações" id="recomendacoes"></textarea>
                            </td>

                        </tr>
                        <tr>
                            <td align="center" colspan="2">
                                <form action="#" method="get" enctype="multipart/form-data"><br>
                                    <label for="fileUpload">Selecione um arquivo:</label>
                                    <input type="file" id="fileUpload" name="fileUpload">
                                </form>
                            </td>
                            <!-- <td></td> -->
                            <td align="center"><br><button type="sumbit" id="agendamento">Confirmar</button></td>
                        </tr>
                    </table>
                </form>

            </div>
        </section>
    </main>

    <!-- Incluir o footer -->
    <div class="footer-wrapper" id="footer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(html => {
