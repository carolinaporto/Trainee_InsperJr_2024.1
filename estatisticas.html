            <!-- form filtrar -> estatisticas_desktop  -->
            <div class="estatisticas_desktop">
                
                <form action="estatisticas.html" type="get">

                    <table class="t100 bg_cinza">
                        <tr>
                            <td colspan="4"><h2 class="center">Filtrar</h2></td>
                        </tr>
                        <tr>
                            <td class="t4"></td>
                            <td class="t46">
                                <label for="profissional">Profissional:</label>
                                <select id="profissional">
                                    <option value="">Selecione o profissional</option>
                                    <option value="Tania">Dra. Tania</option>
                                    <option value="Sofia">Dra. Sofia</option>
                                    <option value="Marcos">Dr. Marcos</option>
                                    <option value="Isabela">Dra. Isabela</option>
                                    <option value="Carolina">Dra. Carolina</option>
                                </select>
                            </td>

                            <td class="t46">
                                <label for="servicos">Serviço:</label>
                                <select id="servicos">
                                    <option value="">Selecione o serviço</option>
                                    <option value="consulta">Consulta</option>
                                    <option value="mancha">Tratamento de Manchas</option>
                                    <option value="cicatriz">Tratamento de Cicatrizes</option>
                                    <option value="preenchimentos">Preenchimentos</option>
                                    <option value="limpeza_pele">Limpeza de Pele</option>
                                    <option value="depilacao">Depilação a Laser</option>
                                </select>
                            </td>
                            <td class="t4"></td>
                        </tr>

                        <tr>
                            <td class="t4"></td>
                            <td>
                                <label for="data-inicial">Data Inicial:</label>
                                <input type="date" id="data-inicial">
                            </td>
                            <td>
                                <label for="data-final">Data Final:</label>
                                <input type="date" id="data-final">
                            </td>
                            <td class="t4"></td>
                        </tr>
                        <tr>
                            <td colspan="4"><p class=uma_linha></p></td>
                        </tr>
                        <tr>
                            <td colspan="4" class="center">
                                <button type="sumbit" id="agendamento">Filtrar</button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"><p class=uma_linha></p></td>
                        </tr>
                    </table>
                </form>
            </div>

                <form action="estatisticas.html" type="get">
                    <table class="t100 bg_cinza">

                            <td class="t40 text_right">
                                <label for="profissional"><p class="uma_linha">Profissional:</p></label>
                            </td>
                            <td class="t60">
                                <select id="profissional">
                                    <option value="">Selecione o profissional</option>
                                    <option value="Tania">Dra. Tania</option>

                            </td>
                            <td class="t60">
                                <input type="date" id="data-inicial">
                            </td>
                        </tr>
                        <tr>
                            <td class="t40 text_right">
                                <label for="data-final"><p class="uma_linha">Data Final:</p></label>
                            </td>

                    </tr>

        fetch('footer.html')
