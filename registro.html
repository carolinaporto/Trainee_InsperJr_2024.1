<body>
    <!-- HEADER  -->
    <header>
        <div class="navbar" id="myNavbar">
            <a href="javascript:void(0);" id="menu" class="icon">
                <img src="img/menu.png" class="icone" alt="Ícone menu hambuerguer">

                <a href="login.html">Login</a>

                    <img class="redondo" src="img/perfil.png" alt="Imagem de perfil">
                </a>
            </div>
        </div>
    </header>

    <main>
        <h1 class="first_h1 center">Área de Cadastro</h1>
                <div class=" bg_cinza" id="cadastro-section">
                    <!-- Formulário de Cadastro -->
                    <form type="get" action="agendar.html">
                        <table class="t100">
                            <tr>
                                <td colspan="2"><h2 class="center">Formulário de Cadastro</h2></td>
                            <tr>
                                <td class="text_right" width="50%"><label for="nome"><p class="uma_linha">Nome:</p></label></td>
                                <td class="input_text text_left" width="50%"><input type="text" id="nome" placeholder="Digite seu nome" required></td>
                            </tr>
                            <tr>
                                <td class="text_right"><label for="telefone"><p class="uma_linha">Telefone:</p></label></td>
                                <td class="text_left"><input type="text" id="telefone" placeholder="Digite seu telefone" required></td>
                            </tr>
                            <tr>
                                <td class="text_right"><label for="data-nascimento"><p class="uma_linha">Data de Nascimento:</p></label></td>
                                <td class="text_left"><input type="date" id="data-nascimento" required></td>
                            </tr>
                            <tr>
                                <td class="text_right"><label for="email"><p class="uma_linha">Email:</p></label></td>
                                <td class="text_left"><input type="email" id="email" placeholder="Digite seu email" required></td>
                            </tr>
                            <tr>
                                <td class="text_right"><label for="instagram"><p class="uma_linha">Instagram:</p></label></td>
                                <td class="text_left"><input type="text" id="instagram" placeholder="Digite seu Instagram"></td>
                            </tr>
                            <tr>
                                <td class="text_right"><label for="sexo"><p class="uma_linha">Sexo:</p></label></td>
                                <td class="text_left">
                                    <select id="sexo">
                                        <option value="nulo">Informe o sexo</option>
                                        <option value="masculino">Masculino</option>
                                        <option value="feminino">Feminino</option>
                                        <option value="outro">Outro</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="text_right"><label for="senha"><p class="uma_linha">Senha:</p></label></td>
                                <td class="text_left"><input type="password" id="senha" placeholder="Digite sua senha" required></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td class="text_left"><br><button type="sumbit" id="cadastro">Cadastrar</button></td>
                            </tr>
                            <tr>
                                <td colspan="2"><p class="uma_linha"></p></td>
                            </tr>
                        </table>
                    </form>

                </div>
            </div>
    </main>
    <br><br><br>

    <!-- Incluir o footer -->
    <div class="footer-wrapper" id="footer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer').innerHTML = html;
            });
    </script>

</body>
