<body>
    <!-- HEADER  -->
    <header>
        <div class="navbar" id="myNavbar">
            <a href="javascript:void(0);" id="menu" class="icon">

            <a class="login_header" href="login.html">Login</a>
        </div>
    </header>

    <main>
        <h1 class="first_h1 center">Área de Cadastro</h1>

                <div class="padding_registro cpf-section center bg_verde_claro">
                    <h2 class="">Validação de CPF</h2>
                    <label for="cpf">CPF: </label>
                    <input type="text" id="cpf" placeholder="Digite seu CPF">
                    <br><br>
                    <p class="obs">*Somente números</p>
                    <br>
                    <button id="btn-exibir-dados" onclick="exibirDadosCadastro()">Validar CPF</button>
                    <br><p id="cpf-error" class="error-message"></p>
                </div>
                <div class="padding_registro cadastro-section bg_cinza" id="cadastro-section" style="display: none;">
                    <!-- Formulário de Cadastro -->
                    <h2 class="center">Formulário de Cadastro</h2>
                    <form type="get" action="agendar.html">
                        <table class="t100">
                            <tr>
                                <td class="text_right" width="50%"><label for="nome">Nome: </label></td>
                                <td class="input_text text_left" width="50%"><input type="text" id="nome" placeholder="Digite seu nome" required></td>
                            </tr>
                            <tr>
                                <td class="text_right"><label for="telefone">Telefone: </label></td>
                                <td class="text_left"><input type="text" id="telefone" placeholder="Digite seu telefone" required></td>
                            </tr>
                            <tr>
                                <td class="text_right"><label for="data-nascimento">Data de Nascimento: </label></td>
                                <td class="text_left"><input type="date" id="data-nascimento" required></td>
                            </tr>
                            <tr>
                                <td class="text_right"><label for="email">Email: </label></td>
                                <td class="text_left"><input type="email" id="email" placeholder="Digite seu email" required></td>
                            </tr>
                            <tr>
                                <td class="text_right"><label for="instagram">Instagram: </label></td>
                                <td class="text_left"><input type="text" id="instagram" placeholder="Digite seu Instagram"></td>
                            </tr>
                            <tr>
                                <td class="text_right"><label for="sexo">Sexo:</label></td>
                                <td class="text_left">
                                    <select id="sexo">
                                        <option value="nulo">Informe o sexo</option>
                                        <option value="masculino">Masculino</option>
                                        <option value="feminino">Feminino</option>
                                        <option value="outro">Outro</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="text_right"><label for="senha">Senha: </label></td>
                                <td class="text_left"><input type="password" id="senha" placeholder="Digite sua senha" required></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td class="text_left"><br><button type="sumbit" id="cadastro">Cadastrar</button></td>
                            </tr>
                        </table>
                    </form>

                </div>
            </div>
    </main>
    <br><br><br>

    <!-- Incluir o footer -->
    <div class="footer-wrapper" id="footer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer').innerHTML = html;
            });
    </script>

</body>

</html>
