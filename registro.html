<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">

    <script src="js/registro.js"></script>

    <!-- Fonte corpo principal - NUNITO SANS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz@0,6..12;1,6..12&display=swap"
        rel="stylesheet">

    <!-- FONTE TÍTULO E SUBTÍTULO - INTER -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
</head>


<body>
    <!-- Incluir o header -->
    <div class="header-wrapper" id="header"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header').innerHTML = html;
            });
    </script>

    <main>
        <section>
            <h1 class="center">Área de Cadastro</h1>

            <div class="container">
                <div class="cpf-section box t30">
                    <h2>Validação de CPF</h2>
                    <label for="cpf">CPF: </label>
                    <input type="text" id="cpf" placeholder="Digite seu CPF">
                    <br><br>
                    <p class="obs">*Somente números</p>
                    <br>
                    <button id="btn-exibir-dados" onclick="exibirDadosCadastro()">Validar CPF</button>
                    <p id="cpf-error" class="error-message"></p>
                </div>
                <div class="cadastro-section box t50" id="cadastro-section" style="display: none;">
                    <!-- Formulário de Cadastro -->
                    <h2>Formulário de Cadastro</h2>
                    <form type="get" action="agendar.html">
                        <table class="cem">
                            <tr>
                                <td align="right" width="40%"><label for="nome">Nome: </label></td>
                                <td align="left" width="60%"><input type="text" id="nome" placeholder="Digite seu nome" required></td>
                            </tr>
                            <tr>
                                <td align="right"><label for="telefone">Telefone: </label></td>
                                <td align="left"><input type="text" id="telefone" placeholder="Digite seu telefone" required></td>
                            </tr>
                            <tr>
                                <td align="right"><label for="data-nascimento">Data de Nascimento: </label></td>
                                <td align="left"><input type="date" id="data-nascimento" required></td>
                            </tr>
                            <tr>
                                <td align="right"><label for="email">Email: </label></td>
                                <td align="left"><input type="email" id="email" placeholder="Digite seu email" required></td>
                            </tr>
                            <tr>
                                <td align="right"><label for="instagram">Instagram: </label></td>
                                <td align="left"><input type="text" id="instagram" placeholder="Digite seu Instagram"></td>
                            </tr>
                            <tr>
                                <td align="right"><label for="sexo">Sexo:</label></td>
                                <td align="left">
                                    <select id="sexo">
                                        <option value="nulo">Informe o sexo</option>
                                        <option value="masculino">Masculino</option>
                                        <option value="feminino">Feminino</option>
                                        <option value="outro">Outro</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td align="right"><label for="senha">Senha: </label></td>
                                <td align="left"><input type="password" id="senha" placeholder="Digite sua senha" required></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td align="left"><br><button type="sumbit" id="cadastro">Cadastrar</button></td>
                            </tr>
                        </table>
                    </form>

                </div>
            </div>
        </section>

    </main>

    <!-- Incluir o footer -->
    <div class="footer-wrapper" id="footer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer').innerHTML = html;
            });
    </script>

</body>

</html>
