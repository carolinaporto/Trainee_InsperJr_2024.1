<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">

    <!-- Fonte corpo principal - NUNITO SANS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz@0,6..12;1,6..12&display=swap" rel="stylesheet">

    <!-- FONTE TÍTULO E SUBTÍTULO - INTER -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
</head>


<body>
    <!-- Incluir o header -->
    <div class="header-wrapper" id="header"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header').innerHTML = html;
            });
    </script>

    <main>
        <section>
            <h1 class="center">Identifique-se</h1>
            <table class="cem">
                <tr>
                    <td class="t4"></td>

                    <td class="box t30">
                        <h2>Login do Cliente</h2>
                        <form action="agendar.html" method="get">
                            <span halign="right">
                                CPF: <input type="text" id="cpf" placeholder="Digite seu CPF" required>
                                <p></p>                
                                Senha: <input type="password" id="senha" placeholder="Digite sua senha" required>
                            </span>
                            <br><br>
                            <button type="sumbit" id="cliente">Entrar</button>
                        </form>
                    </td>

                    <td class="t4"></td>

                    <td class="box t30">
                        <h2>Login do Médico</h2>
                        <form action="medico.html" method="get">
                            <span halign="right">
                                CPF: <input type="text" id="cpf" placeholder="Digite seu CPF" required>
                                <br>             
                                Senha: <input type="password" id="senha" placeholder="Digite sua senha" required>
                            </span>
                            <br><br>
                            <button type="sumbit" id="medico">Entrar</button>
                        </form>
                    </td>

                    <td class="t4"></td>
                </tr>
                <tr><td colspan="5"><br></td></tr>
                <tr>
                    <td class="t4"></td>
                    <td class="box t30">
                        <a href="registro.html"><p class="obs">Não tem login? Registre-se aqui.</p></a>
                        <a href="#"><p class="obs">Esqueceu o seu login? Clique aqui.</p></a>
                    </td>
                    <td class="t4"></td>
                    <td></td>
                    <td class="t4"></td>
                </tr>
                
            </table>
        </section>

    </main>
    <br><br><br><br><br><br><br><br><br><br>

     <!-- Incluir o footer -->
     <div class="footer-wrapper" id="footer"></div>
     <script>
         fetch('footer.html')
             .then(response => response.text())
             .then(html => {
                 document.getElementById('footer').innerHTML = html;
             });
     </script>

</body>
</html>
